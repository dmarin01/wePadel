<div class="container">
    <h3 class="my-5">Selecciona tu imagen de perfil</h3>
    <form class="mt-3" [formGroup]="formulario" (ngSubmit)="onSubmit()">


        <div class="form-group my-5">
            <label>Selecciona la imagen de perfil</label>
            <input type="file" class="form-control" name="img" (change)="onChange($event)">
        </div>

        <button class="btn btn-outline-primary mb-4">Cambiar</button>
    </form>
</div>
