<app-navbar-user></app-navbar-user>
<div class="wrapper">

    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-sm-12 mt-5 ps-5">
                <div class="card" style="width: 18rem;">
                    <img style="border-radius: 50%; width: 10rem; margin: 1rem auto;"
                        src="https://mymodernmet.com/wp/wp-content/uploads/2019/09/100k-ai-faces-6.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{user.username}}</h5>
                        <p class="card-text">Descripcion</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Nombre: {{user.nombre}}</li>
                        <li class="list-group-item">Apellidos: {{user.apellidos}}</li>
                        <li class="list-group-item">Nivel: {{user.nivel}}</li>
                        <li class="list-group-item">Ubicación: {{user.direccion}}</li>
                    </ul>
                    <div class="card-body">
                        <div class="row justify-content-evenly">
                            <a href="#" class=" col-6 btn btn-primary card-link" routerLink="/changeimg">Subir
                                imagen</a>
                            <a href="#" class="col-8 mt-3 btn btn-primary card-link" routerLink="/changepw">Cambiar
                                contraseña</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-sm-12 mt-5 pe-5">
                <div>
                    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label">Id usuario</label>
                            <input type="text" class="form-control" formControlName="id" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" formControlName="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" formControlName="nombre">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellidos</label>
                            <input type="text" class="form-control" formControlName="apellidos">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" formControlName="direccion">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nivel</label>
                            <input type="text" class="form-control" formControlName="nivel">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefono</label>
                            <input type="text" class="form-control" formControlName="telefono">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Edad</label>
                            <input type="text" class="form-control" formControlName="edad">
                        </div>
                        <button class="btn btn-success mb-3">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
